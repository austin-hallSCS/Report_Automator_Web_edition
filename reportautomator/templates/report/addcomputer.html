{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Add a Device to Your Report{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post">
        <label for="computername">Computer Name</label>
        <input name="computername" id="computername" value="{{ request.form['computername']}}" required>
        <label for="serialnumber">Serial Number</label>
        <input name="serialnumber" id="serialnumber" value="{{ request.form['serialnumber']}}" required>
        <label for="warrantyenddate">Warranty End Date (YYYY-MM-DD)</label>
        <input name="warrantyenddate" id="warrantyenddate" value="{{ request.form['warrantyenddate']}}" required>
        <input type="submit" value="Save">
    </form>
{% endblock %}
