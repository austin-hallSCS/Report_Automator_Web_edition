{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Welcome! Choose a school to get started.{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post">
        <label for="schoolselect">Choose a School</label>
        <select name="schoolselect" id="schoolName">
            {% for item in schools %}
                <option value="{{ item }}">{{ item }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Submit">
    </form>
    <p>Or, you can upload a .xlsx report file directly:</p>
    <a href="{{ url_for('report.uploadreport') }}" class="action">Upload Device Report</a>
{% endblock %}
